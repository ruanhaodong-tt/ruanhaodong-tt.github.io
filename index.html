<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源分享站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>资源分享站</h1>
        </header>
        
        <main>
            <section class="resource-list">
                <h2>资源列表</h2>
                <table class="resources-table">
                    <thead>
                        <tr>
                            <th>文件名</th>
                            <th>描述</th>
                            <th>大小</th>
                            <th>格式</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="resources">
                    </tbody>
                </table>
            </section>
        </main>
        
        <footer>
            <div class="developer-info">
                <p>制作人：阮浩东</p>
            </div>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
