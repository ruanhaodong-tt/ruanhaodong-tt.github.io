<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源分享站 - 首页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中...</div>
    </div>

    <div class="container" id="mainContent" style="opacity: 0;">
        <div class="home-content">
            <h1>资源分享站</h1>
            <p class="creator-info">制作人：阮浩东</p>
            
            <div class="site-description">
                <p>欢迎来到资源分享站！这里提供各种实用的软件、工具和资源下载。</p>
                <p>我们致力于为用户提供安全、快速、便捷的资源获取体验。</p>
            </div>
            
            <div class="feature-cards">
                <div class="feature-card">
                    <div class="feature-icon">📁</div>
                    <h3>丰富资源</h3>
                    <p>各类软件、工具和文档资源应有尽有</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">⚡</div>
                    <h3>快速下载</h3>
                    <p>高速稳定的下载服务，让您无需等待</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🔒</div>
                    <h3>安全可靠</h3>
                    <p>所有资源经过严格审核，确保安全无毒</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📤</div>
                    <h3>文件上传</h3>
                    <p>支持拖拽上传文件，方便快捷</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🔧</div>
                    <h3>系统工具</h3>
                    <p>提供系统信息、网络测试等实用工具</p>
                </div>
            </div>
            
            <div class="nav-buttons">
                <a href="resources.html" class="nav-btn">资源列表</a>
                <a href="tools.html" class="nav-btn tools-btn">系统工具</a>
                <button id="sponsorBtn" class="nav-btn sponsor-btn">💝 赞助</button>
            </div>
        </div>
    </div>

    <!-- 收款码悬浮窗 -->
    <div id="sponsorModal" class="sponsor-modal">
        <div class="sponsor-modal-content">
            <div class="sponsor-modal-header">
                <h3>微信支付收款码</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="sponsor-modal-body">
                <img id="qrCodeImage" src="qrcode.png" alt="微信支付收款码" />
                <p class="sponsor-tip">请使用微信扫描上方二维码进行支付</p>
            </div>
        </div>
    </div>
    
    <script src="main.js"></script>
    <footer>
        <div class="developer-info">
            <p>© 2026 资源分享站 | 制作人：阮浩东</p>
        </div>
    </footer>
</body>
</html>
