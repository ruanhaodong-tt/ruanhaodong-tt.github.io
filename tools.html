<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>资源分享站 - 系统工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 加载遮罩 -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中...</div>
    </div>

    <div class="container" id="mainContent" style="opacity: 0;">
        <header>
            <h1>系统工具</h1>
            <p class="creator-info">制作人：阮浩东</p>
        </header>
        
        <main>
            <section class="tools-section">
                <div class="tool-cards">
                    <!-- 系统信息工具 -->
                    <div class="tool-card">
                        <div class="tool-icon">💻</div>
                        <h3>系统信息</h3>
                        <p>查看当前设备的系统信息</p>
                        <button class="tool-btn" onclick="showSystemInfo()">查看信息</button>
                    </div>
                    
                    <!-- 网络测试工具 -->
                    <div class="tool-card">
                        <div class="tool-icon">🌐</div>
                        <h3>网络测试</h3>
                        <p>测试网络连接速度和延迟</p>
                        <button class="tool-btn" onclick="runNetworkTest()">开始测试</button>
                    </div>
                    
                    <!-- 文件大小计算器 -->
                    <div class="tool-card">
                        <div class="tool-icon">📏</div>
                        <h3>文件大小计算器</h3>
                        <p>计算文件大小的不同单位转换</p>
                        <button class="tool-btn" onclick="showFileSizeCalculator()">打开计算器</button>
                    </div>
                </div>
                
                <!-- 工具结果显示区域 -->
                <div class="tool-result" id="toolResult" style="display: none;">
                    <h3 id="resultTitle">测试结果</h3>
                    <div class="result-content" id="resultContent"></div>
                    <button class="action-btn" onclick="hideToolResult()">关闭</button>
                </div>
                
                <!-- 文件大小计算器 -->
                <div class="file-size-calculator" id="fileSizeCalculator" style="display: none;">
                    <h3>文件大小计算器</h3>
                    <div class="calculator-inputs">
                        <input type="number" id="fileSizeInput" placeholder="输入文件大小" min="0" step="0.1">
                        <select id="fromUnit">
                            <option value="B">字节 (B)</option>
                            <option value="KB">千字节 (KB)</option>
                            <option value="MB">兆字节 (MB)</option>
                            <option value="GB">千兆字节 (GB)</option>
                            <option value="TB">太字节 (TB)</option>
                        </select>
                        <span>转换为</span>
                        <select id="toUnit">
                            <option value="B">字节 (B)</option>
                            <option value="KB">千字节 (KB)</option>
                            <option value="MB">兆字节 (MB)</option>
                            <option value="GB">千兆字节 (GB)</option>
                            <option value="TB">太字节 (TB)</option>
                        </select>
                        <button class="action-btn" onclick="calculateFileSize()">计算</button>
                    </div>
                    <div class="calculator-result" id="calculatorResult"></div>
                </div>
            </section>
        </main>
        
        <footer>
            <div class="developer-info">
                <p>© 2026 资源分享站 | 制作人：阮浩东</p>
            </div>
        </footer>
    </div>
    
    <script src="tools.js"></script>
</body>
</html>
